<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">HE-Meme</ui:insert></title>
        <!--        <h:outputStylesheet library="css" name="bootstrap/dist/css/bootstrap.min.css"/>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/HE-Meme">HE-Meme</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/HE-Meme">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <h:form class="form-inline">
                            <h:inputText class="form-control mr-sm-2" value="#{postsController.titleSearch}"/>
<!--                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_title"/>-->
                            <h:commandButton class="btn btn-outline-light my-2 my-sm-0" action="#{postsController.searchByTitle()}" value="Search"/>
                        </h:form>
                    </ul>

                </div>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-2">
                        <h:link style="color: white" outcome="/faces/login.xhtml" value="Login" rendered="#{empty request.remoteUser}"/>
                    </li>
                    <li class="nav-item">
                        <h:link style="color: white" outcome="/faces/login.xhtml" value="Register" rendered="#{empty request.remoteUser}"/>
                    </li>
                    <li class="nav-item">
                        <h:link style="color: white" outcome="/faces/logout.xhtml" value="Logout" rendered="#{request.remoteUser != null}"/>
                    </li>
                </ul>

            </div>
        </nav>
        <!-- /.navbar -->

        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="sidebar-nav">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="list-group">
                        <ui:repeat var="item" value="#{categoriesController.items}">
                            <a href="#" class="list-group-item">
                                <i class="fa fa-comment-o"></i> #{item}
                            </a>
                        </ui:repeat>
                        </div>

                    </div>
                    <!--/.well -->
                </div>
                <!--/span-->

                <div class="col-xs-4 col-sm-9">
                    <br></br>
                    <div class="">
                        <br></br>
                        <ui:insert name="body">Default Body</ui:insert>
                    </div>

                </div>
            </div>
            <!--/row-->
            <hr></hr>
            <footer>
                <p>Â© HE-Meme 2018</p>
            </footer>

        </div>

        <!--/.container-->
    </h:body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
