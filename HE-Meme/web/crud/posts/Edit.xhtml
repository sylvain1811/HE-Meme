<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postsController.selected.id}" title="#{bundle.EditPostsTitle_id}" required="true" requiredMessage="#{bundle.EditPostsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPostsLabel_imageName}" for="imageName" />
                    <h:inputText id="imageName" value="#{postsController.selected.imageName}" title="#{bundle.EditPostsTitle_imageName}" required="true" requiredMessage="#{bundle.EditPostsRequiredMessage_imageName}"/>
                    <h:outputLabel value="#{bundle.EditPostsLabel_title}" for="title" />
                    <h:inputText id="title" value="#{postsController.selected.title}" title="#{bundle.EditPostsTitle_title}" required="true" requiredMessage="#{bundle.EditPostsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditPostsLabel_nbLike}" for="nbLike" />
                    <h:inputText id="nbLike" value="#{postsController.selected.nbLike}" title="#{bundle.EditPostsTitle_nbLike}" />
                    <h:outputLabel value="#{bundle.EditPostsLabel_datePost}" for="datePost" />
                    <h:inputText id="datePost" value="#{postsController.selected.datePost}" title="#{bundle.EditPostsTitle_datePost}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPostsLabel_comments}" for="comments" />
                    <h:selectOneMenu id="comments" value="#{postsController.selected.comments}" title="#{bundle.EditPostsTitle_comments}" >
                        <f:selectItems value="#{commentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPostsLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{postsController.selected.categoryId}" title="#{bundle.EditPostsTitle_categoryId}" required="true" requiredMessage="#{bundle.EditPostsRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPostsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{postsController.selected.userId}" title="#{bundle.EditPostsTitle_userId}" required="true" requiredMessage="#{bundle.EditPostsRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postsController.update}" value="#{bundle.EditPostsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostsViewLink}"/>
                <br />
                <h:commandLink action="#{postsController.prepareList}" value="#{bundle.EditPostsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
