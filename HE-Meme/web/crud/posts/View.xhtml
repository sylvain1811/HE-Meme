<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h1 class="h1">#{postsController.selected.title}</h1>
                <div class="grid">
                    <div class="row">
                        <div class="col-sm-3">
                            <p><span class="badge badge-secondary">#{postsController.selected.nbLike}</span> likes</p>
                        </div>
                        <div class="col-sm-3">
                            <a href="#">#{postsController.selected.categoryId.name}</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>#{postsController.selected.imageName}</p>
                        </div>
                    </div>
                </div>
                <br />
                <h:commandLink action="#{postsController.destroyAndView}" value="#{bundle.ViewPostsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostsEditLink}"/>
                <br />
                <h:commandLink action="#{postsController.prepareCreate}" value="#{bundle.ViewPostsCreateLink}" />
                <br />
                <h:commandLink action="#{postsController.prepareList}" value="#{bundle.ViewPostsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostsIndexLink}"/>

            </h:form>

            <ui:repeat value="#{postsController.selected.comments}" var="item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">#{item.userId.username}</h5>
                        <p class="card-text">#{item.content}</p>
                        <p>#{item.nbLike}</p>
                        <a href="#" class="card-link">Up</a>
                        <a href="#" class="card-link">Down</a>
                    </div>
                </div>
            </ui:repeat>
        </ui:define>
    </ui:composition>
</html>
