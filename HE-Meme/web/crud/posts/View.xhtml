<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPostsLabel_id}"/>
                    <h:outputText value="#{postsController.selected.id}" title="#{bundle.ViewPostsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_imageName}"/>
                    <h:outputText value="#{postsController.selected.imageName}" title="#{bundle.ViewPostsTitle_imageName}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_title}"/>
                    <h:outputText value="#{postsController.selected.title}" title="#{bundle.ViewPostsTitle_title}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_nbLike}"/>
                    <h:outputText value="#{postsController.selected.nbLike}" title="#{bundle.ViewPostsTitle_nbLike}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_datePost}"/>
                    <h:outputText value="#{postsController.selected.datePost}" title="#{bundle.ViewPostsTitle_datePost}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPostsLabel_categoryId}"/>
                    <h:outputText value="#{postsController.selected.categoryId}" title="#{bundle.ViewPostsTitle_categoryId}"/>
                    <h:outputText value="#{bundle.ViewPostsLabel_userId}"/>
                    <h:outputText value="#{postsController.selected.userId}" title="#{bundle.ViewPostsTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postsController.destroyAndView}" value="#{bundle.ViewPostsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostsEditLink}"/>
                <br />
                <h:commandLink action="#{postsController.prepareCreate}" value="#{bundle.ViewPostsCreateLink}" />
                <br />
                <h:commandLink action="#{postsController.prepareList}" value="#{bundle.ViewPostsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
