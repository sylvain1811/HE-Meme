<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentsController.selected.id}" title="#{bundle.CreateCommentsTitle_id}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentsController.selected.content}" title="#{bundle.CreateCommentsTitle_content}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_nbLike}" for="nbLike" />
                    <h:inputText id="nbLike" value="#{commentsController.selected.nbLike}" title="#{bundle.CreateCommentsTitle_nbLike}" />
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_postId}" for="postId" />
                    <h:selectOneMenu id="postId" value="#{commentsController.selected.postId}" title="#{bundle.CreateCommentsTitle_postId}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_postId}">
                        <f:selectItems value="#{postsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{commentsController.selected.userId}" title="#{bundle.CreateCommentsTitle_userId}" required="true" requiredMessage="#{bundle.CreateCommentsRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentsController.create}" value="#{bundle.CreateCommentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.CreateCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
