<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPostsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="">
                <ui:repeat value="#{searchBean.items}" var="item">
                    <div class="card" style="width: 75%;">
                        <div class="card-body">
                            <h5 class="card-title"><h:commandLink action="#{postsController.prepareView}" value="#{item.title}"></h:commandLink></h5>
                            <img class="card-img-top" src="/HE-Meme/faces/resources/image/#{item.imageName}" alt="Card image cap"/>
                        </div>
                        <div class="container">
                            <div class="row">
                                <p class="card-text"> Like <span class="badge badge-dark">#{item.nbLike}</span>

                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <h:commandButton action="#{postsController.incNbLike(item.id)}" class="btn btn-outline-dark" value="UP" />
                                        <h:commandButton action="#{postsController.decNbLike(item.id)}" class="btn btn-outline-dark" value="DOWN" />
                                    </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
                <br />
                <h:commandLink action="#{postsController.prepareCreate}" value="#{bundle.ListPostsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPostsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
